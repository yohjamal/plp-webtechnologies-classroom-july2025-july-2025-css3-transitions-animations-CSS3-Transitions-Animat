<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS + CSS Animation Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>✨ JavaScript Triggered CSS Animations ✨</h1>
  </header>

  <main>
    <!-- 1. Button-triggered box animation -->
    <section>
      <h2>1. Animate Box on Button Click</h2>
      <button id="animateBoxBtn">Animate Box</button>
      <div class="box" id="box"></div>
    </section>

    <!-- 2. Card flip -->
    <section>
      <h2>2. Card Flip Animation</h2>
      <div class="card" id="card">
        <div class="card-inner">
          <div class="card-front">Front</div>
          <div class="card-back">Back</div>
        </div>
      </div>
    </section>

    <!-- 3. Loading spinner -->
    <section>
      <h2>3. Loading Animation</h2>
      <button id="toggleLoaderBtn">Start Loading</button>
      <div class="loader" id="loader"></div>
    </section>

    <!-- 4. Popup Modal -->
    <section>
      <h2>4. Popup Modal</h2>
      <button id="openModalBtn">Open Modal</button>
      <div class="modal" id="modal">
        <div class="modal-content">
          <p>This is a popup modal ✨</p>
          <button id="closeModalBtn">Close</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Assignment Demo • CSS3 + JavaScript Animation Triggers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
